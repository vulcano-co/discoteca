{% extends 'base.html' %}

{%block title%}
Cadastrar Album
{% endblock title %}


{%block content%}
<div class="container-fluid tudo" style="
    text-align: initial;
">
    <form action="" method="POST">
        <label for="nome">Nome do Album:</label>
        <input type="text" name="nome" minlength="1" id="nome" class="form-control" placeholder="Thriller" required=>
        <br>
        <label for="ano">Ano de Lançamento:</label>
        <input type="number" name="ano" id="ano" class="form-control" placeholder="2020" min="1" required=>
        <br>
        <label for="img">Imagem:</label>
        <input type="text" name="img" id="img" class="form-control" placeholder="link" >
        <br>
        <label for="duracao">Duração:</label>
        <input type="time" step='1' value="00:00:00" min="00:00:01" max="20:00:00" name="duracao" id="duracao" class="form-control" required=>
        <br>
        <label for="genero_musical">Gênero</label>
        <input type="text" name="genero_musical" id="genero_musical" class="form-control" placeholder="Rock" required=>
        <br>
        <label for="idioma">Idioma:</label>
        <input type="text" name="idioma" id="idioma" class="form-control" placeholder="Inglês" required=>
        <br>
        <label for="formato">Formato:</label>
        <input type="text" name="formato" id="formato" class="form-control" placeholder="Vinil" required=>
        <br>
        <label for="avaliacao">Avaliação:</label>
        <input type="number" name="avaliacao" id="avaliacao" class="form-control" placeholder="5" max="5" min="1" required=>
        <br>
        <input type="submit" value="Cadastrar!" class="btn btn-primary">
    </form>
</div>


{% endblock %}
