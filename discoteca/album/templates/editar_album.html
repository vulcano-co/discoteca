{% extends 'base.html' %}

{% block title %}
Editar {{album.nome}}
{% endblock title %}

{% block content %}
<div class="container-fluid tudo" style="
    text-align: initial;
">
    <form action="" method="POST">
        <label for="nome">Nome do Album:</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Thriller" value="{{album.nome}}" required=>
        <br>
        <label for="ano">Ano de Lançamento:</label>
        <input type="number" name="ano" id="ano" class="form-control" placeholder="2020" value="{{album.ano}}" required=>
        <br>
        <label for="img">Imagem:</label>
        <input type="text" name="img" id="img" class="form-control" placeholder="link" value="{{album.img}}" >
        <br>
        <label for="duracao">Duração:</label>
        <input type="time" step='1' min="00:00:00" max="20:00:00" name="duracao" id="duracao" class="form-control" placeholder="3:00" value="{{album.duracao}}" required=>
        <br>
        <label for="genero_musical">Gênero</label>
        <input type="text" name="genero_musical" id="genero_musical" class="form-control" placeholder="Rock" value="{{album.genero_musical}}" required=>
        <br>
        <label for="idioma">Idioma:</label>
        <input type="text" name="idioma" id="idioma" class="form-control" placeholder="Inglês" value="{{album.idioma}}" required=>
        <br>
        <label for="formato">Formato:</label>
        <input type="text" name="formato" id="formato" class="form-control" placeholder="Vinil" value="{{album.formato}}" required=>
        <br>
        <label for="avaliacao">Avaliação:</label>
        <input type="number" name="avaliacao" id="avaliacao" class="form-control" placeholder="5" value="{{album.avaliacao}}" required=>
        <br>
        <input type="submit" value="Confirmar Mudanças!" class="btn btn-primary">
    </form>
</div>
{% endblock content %}
